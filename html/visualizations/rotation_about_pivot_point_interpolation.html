<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import { ThreeEngine, get_default_lil_gui } from "../../js/utils/utils_three.js";
    import {mul_matrix_matrix} from "../../js/utils/utils_math.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {ParametricCurveUnitCircle} from "../../js/utils/utils_parametric_curves.js";
    import {sub_matrix_matrix, add_matrix_matrix, mul_matrix_scalar} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_2d();
    engine.add_standard2Dshape_as_mesh_object(0x00eeff);
    // engine.add_suzanne_monkey_as_mesh_object(0x00eeff);
    // engine.toggle_mesh_object_wireframe_visibility(0);

    let settings = {
        mesh_visible: false,
        draw_points: true,
        wireframe_visible: true,
        point_size: 0.02,
        theta:0,
        pivot_point_x: 0.0,
        pivot_point_y: 0.0,
        t: 2.999999999,
        display_interpolation_lines: true
    }

    let actions = {
        reset_matrix: function() {
            settings.theta = 0;
            refresh_displays(gui);
        },
        reset_pivot_point: function() {
            settings.pivot_point_x = 0.0;
            settings.pivot_point_y = 0.0;
            refresh_displays(gui);
        }
    };

    let gui = get_default_lil_gui();
    gui.add(settings, 'draw_points').name('Draw Points');
    gui.add(settings, 'wireframe_visible').name('Draw Wireframe');
    gui.add(settings, 'mesh_visible').name('Draw Mesh');
    gui.add(settings, 'point_size', 0.001, 0.03).name('Point Size');

    let folder = gui.addFolder('Matrix Controls');
    folder.add(settings, 'theta', -3.14159, 3.14159);
    folder.add(actions, 'reset_matrix').name('Reset');

    let folder2 = gui.addFolder('Pivot Point Controls');
    folder2.add(settings, 'pivot_point_x', -3, 3);
    folder2.add(settings, 'pivot_point_y', -3, 3);
    folder2.add(actions, 'reset_pivot_point').name('Reset');

    let folder3 = gui.addFolder('Interpolation Controls');
    folder3.add(settings, 't', 0, 2.999999999);
    folder3.add(settings, 'display_interpolation_lines');

    let standard_points = engine.get_local_vertex_positions_of_mesh_object(0);
    let wireframe_points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    function mapper1(point) {
        let pivot_point = [[settings.pivot_point_x], [settings.pivot_point_y]];
        return sub_matrix_matrix(point, pivot_point);
    }
    function mapper2(point) {
        let m = [[Math.cos(settings.theta), -Math.sin(settings.theta)], [Math.sin(settings.theta), Math.cos(settings.theta)]];
        return mul_matrix_matrix(m, point);
    }
    function mapper3(point) {
        let pivot_point = [[settings.pivot_point_x], [settings.pivot_point_y]];
        return add_matrix_matrix(point, pivot_point);
    }

    engine.animation_loop(function() {
        engine.draw_debug_sphere([settings.pivot_point_x, settings.pivot_point_y], 0.04, 0xaaff);

        let new_standard_points1 = standard_points.map(point => mapper1(point));
        let new_wireframe_points1 = wireframe_points.map(point => mapper1(point));

        let new_standard_points2 = new_standard_points1.map(point => mapper2(point));
        let new_wireframe_points2 = new_wireframe_points1.map(point => mapper2(point));

        let new_standard_points3 = new_standard_points2.map(point => mapper3(point));
        let new_wireframe_points3 = new_wireframe_points2.map(point => mapper3(point));

        let new_standard_points4 = [];
        let new_wireframe_points4 = [];

        for(let i = 0; i<new_standard_points3.length; i++) {
            let f = settings.t % 1.0;

            if(0. <= settings.t && settings.t < 1.) {
                new_standard_points4.push(  add_matrix_matrix(mul_matrix_scalar(standard_points[i], 1-f), mul_matrix_scalar(new_standard_points1[i], f))  );
                if (settings.display_interpolation_lines) {
                    // engine.draw_debug_line(standard_points[i], new_standard_points1[i], true, 0.005, 0x33aa00);
                    engine.draw_debug_vector(standard_points[i], new_standard_points1[i], 0.008, undefined, 0x33aa00);
                }

                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(wireframe_points[i], 1-f), mul_matrix_scalar(new_wireframe_points1[i], f))  );
            } else if (1. <= settings.t && settings.t < 2.) {
                new_standard_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_standard_points1[i], 1-f), mul_matrix_scalar(new_standard_points2[i], f))  );
                if (settings.display_interpolation_lines) {
                    engine.draw_debug_line(new_standard_points1[i], new_standard_points2[i], true, 0.005, 0x33aa00);
                }
                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points1[i], 1-f), mul_matrix_scalar(new_wireframe_points2[i], f))  );
            } else if (2. <= settings.t && settings.t < 3.) {
                new_standard_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_standard_points2[i], 1-f), mul_matrix_scalar(new_standard_points3[i], f))  );
                if (settings.display_interpolation_lines) {
                    // engine.draw_debug_line(new_standard_points2[i], new_standard_points3[i], true, 0.005, 0x33aa00);
                    engine.draw_debug_vector(new_standard_points2[i], new_standard_points3[i], 0.008, undefined, 0x33aa00);
                }
                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points2[i], 1-f), mul_matrix_scalar(new_wireframe_points3[i], f))  );
            }
        }

        for(let i = 0; i<new_wireframe_points3.length; i++) {
            let f = settings.t % 1.0;

            if(0. <= settings.t && settings.t < 1.) {
                new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(wireframe_points[i], 1-f), mul_matrix_scalar(new_wireframe_points1[i], f))  );
                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(wireframe_points[i], 1-f), mul_matrix_scalar(new_wireframe_points1[i], f))  );
            } else if (1. <= settings.t && settings.t < 2.) {
                new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points1[i], 1-f), mul_matrix_scalar(new_wireframe_points2[i], f))  );
                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points1[i], 1-f), mul_matrix_scalar(new_wireframe_points2[i], f))  );
            } else if (2. <= settings.t && settings.t < 3.) {
                new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points2[i], 1-f), mul_matrix_scalar(new_wireframe_points3[i], f))  );
                // new_wireframe_points4.push(  add_matrix_matrix(mul_matrix_scalar(new_wireframe_points2[i], 1-f), mul_matrix_scalar(new_wireframe_points3[i], f))  );
            }
        }

        engine.update_vertex_positions_of_mesh_object(0, new_standard_points4);
        engine.update_vertex_positions_of_mesh_object_wireframe(0, new_wireframe_points4);

        if (settings.draw_points) {
            new_standard_points4.forEach(point => {
                engine.draw_debug_sphere(point, settings.point_size, 0xeeee00);
            });
        }

        engine.mesh_objects[0].visible = settings.mesh_visible;
        engine.set_mesh_object_wireframe_visibility(0, settings.wireframe_visible);
    });

</script>
</body>
</html>
