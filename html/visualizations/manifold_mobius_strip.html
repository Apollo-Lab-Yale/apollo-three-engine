<body>
<script type="module">
    import {ThreeEngine, set_material_color_gradient_based_on_height} from "../../js/utils/utils_three.js";
    import {ParametricSurfaceMobiusStrip, ParametricSurfaceThreeVisualizer} from "../../js/utils/utils_parametric_surfaces.js";

    let engine = ThreeEngine.new_default_3d();
    let p = new ParametricSurfaceMobiusStrip();
    set_material_color_gradient_based_on_height(engine.spawn_parametric_geometry(p));
    let pv = new ParametricSurfaceThreeVisualizer(p);
    p.draw_static_curves(engine.scene, 30, 30, undefined, 0.3);

    engine.animation_loop(function () {
        pv.three_loop_function(engine);
    });
</script>
