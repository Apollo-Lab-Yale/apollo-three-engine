<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine, get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {factorial, mul_matrix_scalar, mul_complex_numbers, unroll_matrix_to_list, add_complex_numbers} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_2d();

    let settings = {
        a: 0, b: 1, t: 0
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 't', 0, 1).name('t');
    let folder1 = gui.addFolder('z');
    folder1.add(settings, 'a', -5.0, 5.0).name('a');
    folder1.add(settings, 'b', -5.0, 5.0).name('b');

    let segment_length = 0.01;
    engine.animation_loop(() => {
        let exp = mul_matrix_scalar([Math.cos(settings.b), Math.sin(settings.b)], Math.exp(settings.a));

        engine.draw_debug_vector([0,0], exp, 0.03, undefined, 0x00eeff);

        let points = [];

        let curr_length = 0.0;
        while(true) {
            points.push( mul_matrix_scalar([Math.cos(settings.b), Math.sin(settings.b)], Math.exp(settings.a)*curr_length) );
            curr_length += segment_length;
            if(curr_length > settings.t) { break; }
        }
        points.push( mul_matrix_scalar([Math.cos(settings.b), Math.sin(settings.b)], Math.exp(settings.a)*settings.t) );


        for(let i=0; i<points.length-1; i++) {
            engine.draw_debug_line(points[i], points[i+1], false, 0.025, 0x333333);
        }

    });

</script>
</body>
</html>
