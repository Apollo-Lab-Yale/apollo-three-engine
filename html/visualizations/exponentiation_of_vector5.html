<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {ParametricCurveUnitCircle} from "../../js/utils/utils_parametric_curves.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {add_matrix_matrix} from "../../js/utils/utils_math.js";
    import {mul_matrix_scalar} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_2d();
    let p = new ParametricCurveUnitCircle();
    p.spawn_static_parametric_curve(engine.scene);

    let frozen_velocity = [0,0];
    let frozen_u = 0.0;
    let velocity_has_been_frozen = false;
    let actions = {
        freeze_velocity: () => {
            frozen_velocity = mul_matrix_scalar(p.get_surface_spanning_vector_at_point(settings.u), settings.velocity);
            frozen_u = settings.u;
            velocity_has_been_frozen = true;
        }
    }

    let settings = {
        u: 0.00001,
        velocity: 1.0
    };
    let gui = get_default_lil_gui();
    gui.add(settings, 'u', 0.00001, 1.0).name('u');
    gui.add(settings, 'velocity', 0.2, 3.0).name('Velocity');
    gui.add(actions, 'freeze_velocity').name('Freeze');

    engine.animation_loop(function () {
        let origin = p.raw_parametric_function(settings.u);
        let ss = p.get_surface_spanning_vector_at_point(settings.u);
        ss = mul_matrix_scalar(ss, settings.velocity);
        engine.draw_debug_sphere(origin, 0.04);
        engine.draw_debug_vector(origin, add_matrix_matrix(origin, ss), 0.02, undefined, 0x222222);
        if (velocity_has_been_frozen) {
            engine.draw_debug_vector(p.raw_parametric_function(frozen_u), add_matrix_matrix(p.raw_parametric_function(frozen_u), frozen_velocity), 0.02, undefined, 0x222222);
            engine.draw_debug_vector([0,0], frozen_velocity, 0.01, undefined, 0x222222, 0.2);
        }
    });

</script>
</body>
</html>
