<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {ParametricSurfaceSphere} from "../../js/utils/utils_parametric_surfaces.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";

    let engine = ThreeEngine.new_default_3d();

    let settings = {
        draw_sphere: true,
        draw_tangent_space: false,
        draw_tangent_plus_vector_space: false,
        tangent_space_size: 0.25
    };

    let gui = get_default_lil_gui();
    gui.add(settings, 'draw_sphere').name('Draw Sphere');
    gui.add(settings, 'draw_tangent_space').name('Draw Tangent Space');
    gui.add(settings, 'draw_tangent_plus_vector_space').name('Draw Point + Tangent Space');
    gui.add(settings, 'tangent_space_size', 0.1, 2.0).name('Tangent Space Size');

    let p = new ParametricSurfaceSphere();
    let point = p.raw_parametric_function(0.25, 0.25);
    console.log(point);

    engine.animation_loop(function() {
        engine.draw_debug_sphere([0,1,0], 0.03, 0x0000ff);

        if (settings.draw_sphere) {
            engine.draw_debug_sphere([0,0,0], 1.03, 0x00eeff, 1.0, 100);
        }

        if (settings.draw_tangent_space) {
            engine.draw_debug_grid_plane([0,0,0], [1,0,0], [0,0,1], settings.tangent_space_size, settings.tangent_space_size);
        }

        if (settings.draw_tangent_plus_vector_space) {
            engine.draw_debug_grid_plane([0,1,0], [1,0,0], [0,0,1], settings.tangent_space_size, settings.tangent_space_size);
        }

    });
</script>
</body>
</html>
