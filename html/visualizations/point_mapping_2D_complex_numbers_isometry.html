<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import { ThreeEngine, get_default_lil_gui } from "../../js/utils/utils_three.js";
    import {mul_matrix_matrix} from "../../js/utils/utils_math.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {unroll_matrix_to_list} from "../../js/utils/utils_math.js";
    import {mul_complex_numbers} from "../../js/utils/utils_math.js";
    import {ParametricCurveUnitCircle} from "../../js/utils/utils_parametric_curves.js";

    let engine = ThreeEngine.new_default_2d();
    engine.add_standard2Dshape_as_mesh_object(0x00eeff);

    let p = new ParametricCurveUnitCircle();
    p.spawn_static_parametric_curve(engine.scene);

    let settings = {
        mesh_visible: false,
        draw_points: true,
        wireframe_visible: true,
        point_size: 0.02,
        theta: 0
    }

    let actions = {
        reset: function() {
            settings.theta = 0;
            refresh_displays(gui);
        }
    };

    let gui = get_default_lil_gui();
    gui.add(settings, 'draw_points').name('Draw Points');
    gui.add(settings, 'wireframe_visible').name('Draw Wireframe');
    gui.add(settings, 'mesh_visible').name('Draw Mesh');
    gui.add(settings, 'point_size', 0.001, 0.03).name('Point Size');

    let folder = gui.addFolder('Complex Num Controls');
    folder.add(settings, 'theta', -3.14159, 3.14159);
    folder.add(actions, 'reset').name('Reset');

    let standard_points = engine.get_local_vertex_positions_of_mesh_object(0);
    let wireframe_points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    function map_point_via_complex_number(point, z) {
        let p = unroll_matrix_to_list(point);
        let zz = [p[0], p[1]];
        let res = mul_complex_numbers(z, zz);
        return [[res[0]], [res[1]], [-0.01]];
    }

    engine.animation_loop(function() {
        let z = [Math.cos(settings.theta), Math.sin(settings.theta)];

        let x = [[1], [0], [0]];
        let y = [[0], [1], [0]];

        let mapped_x = map_point_via_complex_number(x, z);
        let mapped_y = map_point_via_complex_number(y, z);

        engine.draw_debug_vector([0,0], mapped_x, 0.04, undefined, 0xff3333);
        engine.draw_debug_vector([0,0], mapped_y, 0.04, undefined, 0x33ff33);

        let new_standard_points = standard_points.map(point => map_point_via_complex_number(point, z));
        let new_wireframe_points = wireframe_points.map(point => map_point_via_complex_number(point, z));

        engine.update_vertex_positions_of_mesh_object(0, new_standard_points);
        engine.update_vertex_positions_of_mesh_object_wireframe(0, new_wireframe_points);

        if (settings.draw_points) {
            new_standard_points.forEach(point => {
                engine.draw_debug_sphere(point, settings.point_size, 0xeeee00);
            });
        }

        engine.mesh_objects[0].visible = settings.mesh_visible;
        engine.set_mesh_object_wireframe_visibility(0, settings.wireframe_visible);
    });
</script>
</body>
</html>
