<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine, get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {factorial, mul_matrix_scalar, mul_complex_numbers, unroll_matrix_to_list, add_complex_numbers} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_2d();

    let settings = {
        a: 0, b: 1, num_terms: 1
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 'num_terms', 1, 30).name('number of terms').step(1);
    let folder1 = gui.addFolder('z');
    folder1.add(settings, 'a', -5.0, 5.0).name('a').disable();
    folder1.add(settings, 'b', -5.0, 5.0).name('b');

    engine.animation_loop(() => {
        let cs = [ [1,0] ];

        for(let n = 1; n < settings.num_terms; n++) {
            let curr = [settings.a, settings.b];
            for(let j=0; j<n-1; j++) {
                curr = mul_complex_numbers(curr, [settings.a, settings.b]);
            }
            curr = mul_matrix_scalar(curr, 1.0/factorial(n));
            cs.push(unroll_matrix_to_list(curr));
        }

        let curr = [0,0];
        cs.forEach(c => {
            let tmp = add_complex_numbers(curr, c);
            engine.draw_debug_vector(curr, tmp, 0.04, undefined, 0x333333);
            curr = tmp;
        });

        engine.draw_debug_vector([0,0], [Math.cos(settings.b), Math.sin(settings.b)], 0.03, undefined, 0x00eeff);
    });

</script>
</body>
</html>
