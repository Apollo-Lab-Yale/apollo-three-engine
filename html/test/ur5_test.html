<script type="module">
    import {
        ThreeEngine,
        get_default_lil_gui,
        refresh_displays,
    } from "../../js/utils/utils_three.js";
    import {
        RobotFromPreprocessor
    } from "../../js/utils/utils_robot.js";
    import {RobotFKSlidersVisualizer} from "../../js/utils/utils_kinematics.js";

    let engine = ThreeEngine.new_default_3d();

    const robot_dir = '../../../apollo_robots_dir/robots';
    import chainConfig from '../../../apollo_robots_dir/robots/ur5/chain_module/module.json' with {type: 'json'};
    import urdfConfig from '../../../apollo_robots_dir/robots/ur5/urdf_module/module.json' with {type: 'json'};
    import meshConfig_stl from '../../../apollo_robots_dir/robots/ur5/mesh_modules/stl_meshes_module/module.json' with {type: 'json'};
    import meshConfig from '../../../apollo_robots_dir/robots/ur5/mesh_modules/original_meshes_module/module.json' with {type: 'json'};
    import meshConfig_hull from '../../../apollo_robots_dir/robots/ur5/mesh_modules/convex_hull_meshes_module/module.json' with {type: 'json'};
    import meshConfig_convex_decomposition from '../../../apollo_robots_dir/robots/ur5/mesh_modules/convex_decomposition_meshes_module/module.json' with {type: 'json'};

    let robot = new RobotFromPreprocessor(
        chainConfig,
        urdfConfig,
        meshConfig,
        meshConfig_stl,
        meshConfig_hull,
        meshConfig_convex_decomposition,
        robot_dir
    );


    robot.spawn_robot(engine);
    // robot1.spawn_robot(engine)
    // console.log(robot.get_robot_kinematic_hierarchy());
    // console.log(robot.get_robot_name());

    // console.log(robot1.get_robot_links_mesh_directory_name());
    // console.log(robot1.get_robot_joints());
    // console.log(robot1.get_robot_links());

    let visualizer = new RobotFKSlidersVisualizer(robot);
    engine.animation_loop(function() {
       visualizer.three_loop_function(engine);
    });


</script>
