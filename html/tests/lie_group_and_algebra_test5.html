    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {ParametricSurfaceSphere} from "../../js/utils/utils_parametric_surfaces.js";
    import {add_matrix_matrix} from "../../js/utils/utils_math.js";
    import {cross_product, sub_matrix_matrix} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_3d();
    let p = new ParametricSurfaceSphere();
    p.spawn_static_parametric_surface(engine.scene);

    let starting_point = p.raw_parametric_function(0.9, 0.8);
    let starting_dir = [[0.002], [0.001], [-0.001]];
    let ss = p.get_surface_normal_vector_at_point(0.000001, 0.0000001);
    let a = cross_product(ss, starting_dir);
    let b = cross_product(a, starting_dir);


    engine.animation_loop(function() {
        engine.draw_debug_sphere(starting_point, 0.02);
        engine.draw_debug_vector(starting_point, add_matrix_matrix(starting_point, starting_dir), undefined, undefined, 0x000000);
        engine.draw_debug_vector(starting_point, add_matrix_matrix(starting_point, a), undefined, undefined, 0x000000);
        engine.draw_debug_vector(add_matrix_matrix(starting_point, starting_dir), add_matrix_matrix(add_matrix_matrix(starting_point, starting_dir), b), undefined, undefined, 0x000000);
        engine.draw_debug_vector([0,0,0], ss);
        engine.draw_debug_vector([0,0,0], a);

        for(let i = 0; i < 20; i++) {
            let s1 = p.project_onto_surface_parallel_to_vector_from_u_v(0.9, 0.8, starting_dir);
            console.log(s1);
            engine.draw_debug_sphere(s1, 0.03);
        }

    });

</script>
