<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {XArm7Robot} from "../../js/utils/utils_robot.js";
    import {identity_matrix} from "../../js/utils/utils_math.js";
    import {exp_so3_to_SO3, vec3_to_so3_mat} from "../../js/utils/utils_exp_and_log.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {interpolate_poses_SO3_and_position} from "../../js/utils/utils_exp_and_log.js";
    import {set_object_pose_from_SO3_matrix_and_position} from "../../js/utils/utils_transforms.js";

    let engine = ThreeEngine.new_default_3d();

    engine.add_suzanne_monkey_as_mesh_object(0x00eeff);

    let settings = {
        t: 0
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 't', 0, 1);

    let T1 = [ identity_matrix(3), [[0], [0], [0]] ];
    let T2 = [ exp_so3_to_SO3(vec3_to_so3_mat([1,2,0])), [[1], [2], [0]] ];

    engine.animation_loop(function() {
        let int = interpolate_poses_SO3_and_position(T1, T2, settings.t);
        set_object_pose_from_SO3_matrix_and_position(engine, 0, int[0], int[1]);
    });

</script>
</body>
</html>
