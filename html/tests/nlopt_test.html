            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

        }

</head>
<body>
<script type="module">
    import o from "optimization";
    import {gradient_fd} from "../../js/utils/utils_optimization.js";
    import {roll_list_into_column_vec_matrix, unroll_matrix_to_list} from "../../js/utils/utils_math.js";

    let fnc = function (v) {
        var result = 0.0;
        for (var i = 0; i < v.length; i++){
            result = result + v[i] * v[i]
        }
        return result;
    };

    let g = function (v) {
        let gg = gradient_fd(fnc, roll_list_into_column_vec_matrix(v));
        return unroll_matrix_to_list(gg[1]);
    }

    var x0 = [1.0, -1.0, 0.5, -0.5, 0.25, -0.25]; // a somewhat random initial vector

    var solution = o.minimize_L_BFGS(fnc, g, x0);

    console.log(o);
    console.log(solution);

</script>
</body>
