<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {ParametricSurfaceSphere} from "../../js/utils/utils_parametric_surfaces.js";
    import {ParametricSurfaceLieGroupAndAlgebraUtil} from "../../js/utils/utils_parametric_surfaces.js";
    import {get_surface_exp_0_points} from "../../js/utils/utils_parametric_surfaces.js";
    import {get_surface_exp_x_points2} from "../../js/utils/utils_parametric_surfaces.js";

    let engine = ThreeEngine.new_default_3d();
    let p = new ParametricSurfaceSphere();
    p.spawn_static_parametric_surface(engine.scene);
    let pv = new ParametricSurfaceLieGroupAndAlgebraUtil(p);

    let res = get_surface_exp_0_points(p, 0, -2);
    // console.log(res);

    let res2 = get_surface_exp_x_points2(p, res);
    console.log(res2);

    engine.animation_loop(function() {
        pv.three_loop_function(engine);
        res.forEach(point => {
            engine.draw_debug_sphere(point, 0.01);
        });

        res2.forEach(point => {
            engine.draw_debug_sphere(point, 0.01, 0x00ffff);
        });
    });

</script>
</body>
