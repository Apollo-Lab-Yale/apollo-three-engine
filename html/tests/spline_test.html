<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {TransformGizmoEngine} from "../../js/utils/utils_transform_gizmo.js";
    import {BSpline} from "../../js/utils/utils_splines.js";
    import {BSplineVisualizerHelper} from "../../js/utils/utils_splines.js";
    import {BSplineVisualizer} from "../../js/utils/utils_splines.js";

    let engine = ThreeEngine.new_default_2d();
    let tge = new TransformGizmoEngine(engine, 0.05);

    let s = BSpline.new_random_points(5, 3, 7);
    let h = new BSplineVisualizerHelper(s, engine, tge);
    let v = new BSplineVisualizer(h, 2, true);

    engine.animation_loop(() => {
        v.three_loop_function(engine);
    });

</script>
