<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {ParametricCurveUnitCircle} from "../../js/utils/utils_parametric_curves.js";
    import {get_curve_exp_x_points} from "../../js/utils/utils_parametric_curves.js";
    import {get_surface_exp_0_points} from "../../js/utils/utils_parametric_curves.js";

    let engine = ThreeEngine.new_default_2d();
    let c = new ParametricCurveUnitCircle();

    c.spawn_static_parametric_curve(engine.scene);

    let res1 = get_surface_exp_0_points(c, -5.0);
    let res = get_curve_exp_x_points(c, -5.0);
    console.log(res);

    engine.animation_loop(function() {
        res.forEach(point => {
           engine.draw_debug_sphere(point, 0.02);
        });
        res1.forEach(point => {
            engine.draw_debug_sphere(point, 0.02);
        });
    });

</script>
