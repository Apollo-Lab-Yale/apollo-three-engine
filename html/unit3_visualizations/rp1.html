<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {mul_matrix_scalar} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_2d();

    let settings = {
        phi: 0,
        display_semicircle: false,
        display_circle: false,
        r: 1,
        is_playing: false,
        speed: 1.0
    };

    let actions = {
        reset: () => {
            settings.phi = 0;
            settings.r = 1;
            refresh_displays(gui);
        },
        play: () => {
            settings.is_playing = true;
            s.enable();
            p.disable();
            refresh_displays(gui);
        },
        stop: () => {
            settings.is_playing = false;
            p.enable();
            s.disable();
            refresh_displays(gui);
        }
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 'phi', -6.28, 6.28);
    gui.add(settings, 'display_semicircle').name('Display Semicircle');
    gui.add(settings, 'display_circle').name('Display Circle');
    gui.add(settings, 'r', 0.0001, 5);
    let p = gui.add(actions, 'play');
    let s = gui.add(actions, 'stop').disable();
    gui.add(settings, 'speed', 0.0, 5.0).name('play speed');
    gui.add(actions, 'reset');

    engine.animation_loop(function() {
        if (settings.is_playing) {
            settings.phi += settings.speed * 0.005;
            if (settings.phi > 6.28) { settings.phi = -6.28; }
            refresh_displays(gui);
        }

        let v = [[Math.cos(settings.phi)], [Math.sin(settings.phi)]];

        let scaled_v = mul_matrix_scalar(v, 100.0);
        let scaled_nv = mul_matrix_scalar(v, -100.0);

        engine.draw_debug_line(scaled_v, scaled_nv, undefined, undefined, 0x000000);

        if (settings.display_semicircle) {
            for(let i = 0; i < 100; i++) {
                let t = i / 100.0;
                let t2 = (i+1) / 100.0;
                let rr = Math.PI * t;
                let rr2 = Math.PI * t2;
                let vv = [[settings.r*Math.cos(rr)], [settings.r*Math.sin(rr)]];
                let vv2 = [[settings.r*Math.cos(rr2)], [settings.r*Math.sin(rr2)]];

                engine.draw_debug_line(vv, vv2, undefined, 0.03, 0x0000ff);
            }

            if (Math.sin(settings.phi) > 0) {
                engine.draw_debug_sphere([[settings.r*Math.cos(settings.phi)], [settings.r*Math.sin(settings.phi)]], 0.07, 0x00ff22);
            } else {
                engine.draw_debug_sphere([[-settings.r*Math.cos(settings.phi)], [-settings.r*Math.sin(settings.phi)]], 0.07, 0x00ff22);
            }
        }

        if (settings.display_circle) {
            for(let i = 0; i < 100; i++) {
                let t = i / 100.0;
                let t2 = (i+1) / 100.0;
                let rr = 2.*Math.PI * t;
                let rr2 = 2.*Math.PI * t2;
                let vv = [[settings.r*Math.cos(rr)], [settings.r*Math.sin(rr)]];
                let vv2 = [[settings.r*Math.cos(rr2)], [settings.r*Math.sin(rr2)]];

                engine.draw_debug_line(vv, vv2, undefined, 0.03, 0x0000ff);
            }

            engine.draw_debug_sphere([[settings.r*Math.cos(settings.phi)], [settings.r*Math.sin(settings.phi)]], 0.07, 0x00ff22);
            engine.draw_debug_sphere([[-settings.r*Math.cos(settings.phi)], [-settings.r*Math.sin(settings.phi)]], 0.07, 0x00ff22);
        }
    });

</script>
</body>
</html>
