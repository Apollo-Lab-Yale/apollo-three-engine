<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {
        get_x_rotation_so3_matrix,
        get_y_rotation_so3_matrix,
        get_z_rotation_so3_matrix
    } from "../../js/utils/utils_euler_angles.js";
    import {mul_matrix_matrix} from "../../js/utils/utils_math.js";
    import {transpose} from "../../js/utils/utils_math.js";
    import {ln_SO3_to_so3} from "../../js/utils/utils_exp_and_log.js";
    import {frobenius_norm_matrix} from "../../js/utils/utils_math.js";
    import {sub_matrix_matrix} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();

    let settings = {
        display_quaternions: true,
        display_wireframe: true,
        theta1_1: 0,
        theta2_1: 0,
        theta3_1: 0,
        theta1_2: 0,
        theta2_2: 0,
        theta3_2: 0,
        disp_dis: 0,
        r9_dis: 0,
        euler_dis: 0
    }

    let actions = {
        reset_1: () => {
            settings.theta1_1 = 0;
            settings.theta2_1 = 0;
            settings.theta3_1 = 0;
            refresh_displays(gui);
        },
        reset_2: () => {
            settings.theta1_2 = 0;
            settings.theta2_2 = 0;
            settings.theta3_2 = 0;
            refresh_displays(gui);
        }
    }

    let folder1 = gui.addFolder('Matrix 1');
    folder1.add(settings, 'theta1_1', -6.28, 6.28);
    folder1.add(settings, 'theta2_1', -6.28, 6.28);
    folder1.add(settings, 'theta3_1', -6.28, 6.28);
    folder1.add(actions, 'reset_1').name('reset');

    let folder2 = gui.addFolder('Matrix 2');
    folder2.add(settings, 'theta1_2', -6.28, 6.28);
    folder2.add(settings, 'theta2_2', -6.28, 6.28);
    folder2.add(settings, 'theta3_2', -6.28, 6.28);
    folder2.add(actions, 'reset_2').name('reset');

    let folder3 = gui.addFolder('Distances');
    folder3.add(settings, 'disp_dis').disable().name('disp dis');
    folder3.add(settings, 'r9_dis').disable().name('R9 dis');
    folder3.add(settings, 'euler_dis').disable().name('Euler angle dis');
    // folder3.add(settings, 'disp_dis_correct').disable().name('disp dis correct');
    // folder3.add(settings, 'disp_dis_wrong').disable().name('disp dis wrong');
    // folder3.add(settings, 'r4_dis_wrong').disable().name('R4 dis wrong');

    // engine.add_suzanne_monkey_as_mesh_object(0x00eeff);
    // engine.toggle_mesh_object_wireframe_visibility(0);
    // engine.toggle_mesh_object_visibility(0);

    // let points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    let x = [[1], [0], [0]];
    let y = [[0], [1], [0]];
    let z = [[0], [0], [1]];

    engine.animation_loop(function() {

        let r1_1 = get_x_rotation_so3_matrix(settings.theta1_1);
        let r2_1 = get_y_rotation_so3_matrix(settings.theta2_1);
        let r3_1 = get_z_rotation_so3_matrix(settings.theta3_1);

        let R1 = mul_matrix_matrix(mul_matrix_matrix(r1_1, r2_1), r3_1);

        let r1_2 = get_x_rotation_so3_matrix(settings.theta1_2);
        let r2_2 = get_y_rotation_so3_matrix(settings.theta2_2);
        let r3_2 = get_z_rotation_so3_matrix(settings.theta3_2);

        let R2 = mul_matrix_matrix(mul_matrix_matrix(r1_2, r2_2), r3_2);

        let x_1 = mul_matrix_matrix(R1, x);
        let y_1 = mul_matrix_matrix(R1, y);
        let z_1 = mul_matrix_matrix(R1, z);

        engine.draw_debug_vector([0,0,0], x_1, 0.03, undefined, 0xff0000);
        engine.draw_debug_vector([0,0,0], y_1, 0.03, undefined, 0x00ff00);
        engine.draw_debug_vector([0,0,0], z_1, 0.03, undefined, 0x0000ff);

        let x_2 = mul_matrix_matrix(R2, x);
        let y_2 = mul_matrix_matrix(R2, y);
        let z_2 = mul_matrix_matrix(R2, z);

        engine.draw_debug_vector([0,0,0], x_2, 0.03, undefined, 0xaa4444);
        engine.draw_debug_vector([0,0,0], y_2, 0.03, undefined, 0x44aa44);
        engine.draw_debug_vector([0,0,0], z_2, 0.03, undefined, 0x4444aa);

        // let qm_2_n = [-qm_2[0], -qm_2[1], -qm_2[2], -qm_2[3]];

        let disp = mul_matrix_matrix(transpose(R1), R2);
        let ln = ln_SO3_to_so3(disp);
        let vee = [ ln[2][1], ln[0][2], ln[1][0] ];
        let dis = frobenius_norm_matrix(vee);

        let r9_dis = frobenius_norm_matrix(sub_matrix_matrix(R1, R2));

        let euler_vec_1 = [[settings.theta1_1], [settings.theta2_1], [settings.theta3_1]];
        let euler_vec_2 = [[settings.theta1_2], [settings.theta2_2], [settings.theta3_2]];

        let euler_dis = frobenius_norm_matrix(sub_matrix_matrix(euler_vec_1, euler_vec_2));

        settings.disp_dis = dis;
        settings.r9_dis = r9_dis;
        settings.euler_dis = euler_dis;

        refresh_displays(gui);
    });

</script>
</body>
</html>
