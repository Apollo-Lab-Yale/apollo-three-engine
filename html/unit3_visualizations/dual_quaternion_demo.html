<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {exp_h1_to_H1_wxyz} from "../../js/utils/utils_exp_and_log.js";
    import {sandwich_product_wxyz_quaternion_and_point} from "../../js/utils/utils_quaternion.js";
    import {unroll_matrix_to_list} from "../../js/utils/utils_math.js";
    import {mul_wxyz_quaternions} from "../../js/utils/utils_quaternion.js";
    import {normalized_matrix} from "../../js/utils/utils_math.js";
    import {dual_quaternion_conj_sharp} from "../../js/utils/utils_dual_quaternion.js";
    import {frobenius_norm_matrix} from "../../js/utils/utils_math.js";
    import {convert_3D_point_to_dual_quaternion, mul_dual_quaternions} from "../../js/utils/utils_dual_quaternion.js";
    import {convert_dual_quaternion_to_3D_point} from "../../js/utils/utils_dual_quaternion.js";

    let engine = ThreeEngine.new_default_3d();
    engine.add_suzanne_monkey_as_mesh_object(0x00eeff);

    engine.toggle_mesh_object_visibility(0);
    engine.toggle_mesh_object_wireframe_visibility(0);

    let actions = {
        reset: () => {
            settings.theta = 0;
            settings.phi = 0;
            settings.r = 1;
            settings.tx = 0;
            settings.ty = 0;
            settings.tz = 0;
            settings.t = 0;
            refresh_displays(gui);
        }
    }

    let settings = {
        theta: 0,
        phi: 0,
        r: 1,
        tx:0,
        ty:0,
        tz:0,
        t: 0
    }

    let gui = get_default_lil_gui();
    gui.add(settings, 'theta', -3.14, 3.14);
    gui.add(settings, 'phi', -3.14, 3.14);
    gui.add(settings, 'r', -6.28, 6.28);
    gui.add(settings, 'tx', -2, 2);
    gui.add(settings, 'ty', -2, 2);
    gui.add(settings, 'tz', -2, 2);
    let folder = gui.addFolder('Interpolation');
    folder.add(settings, 't', 0, 1);
    let folder2 = gui.addFolder('Reset');
    folder2.add(actions, 'reset');

    let points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    engine.animation_loop(function() {
        let a = settings.r * Math.sin(settings.phi) * Math.cos(settings.theta);
        let b = settings.r * Math.sin(settings.phi) * Math.sin(settings.theta);
        let c = settings.r * Math.cos(settings.phi);

        let ai = (settings.r * settings.t) * Math.sin(settings.phi) * Math.cos(settings.theta);
        let bi = (settings.r * settings.t) * Math.sin(settings.phi) * Math.sin(settings.theta);
        let ci = (settings.r * settings.t) * Math.cos(settings.phi);

        let txi = settings.tx * settings.t;
        let tyi = settings.ty * settings.t;
        let tzi = settings.tz * settings.t;

        engine.draw_debug_vector([txi,tyi,tzi], [txi+a,tyi+b,tzi+c], 0.03, undefined, 0x00eeff);
        engine.draw_debug_vector([0,0,0], [settings.tx,settings.ty,settings.tz], 0.03, undefined, 0xffee00);

        let v = [[ai], [bi], [ci]];
        let theta = frobenius_norm_matrix(v);
        let cos = Math.cos(theta/2);
        let sin = Math.sin(theta/2);
        let vn;
        if (ai===0 && bi===0 && ci===0) {
           vn = v;
        } else {
            vn = normalized_matrix(v);
        }
        vn = unroll_matrix_to_list(vn);
        let qr = [cos, sin*vn[0], sin*vn[1], sin*vn[2]];
        let qt0 = [0, 0.5*txi, 0.5*tyi, 0.5*tzi];
        let qt = mul_wxyz_quaternions(qt0, qr);

        let Q = [qr, qt];
        let Qsharp = dual_quaternion_conj_sharp(Q);

        console.log(Qsharp);

        let new_points = []
        points.forEach(point => {
            let Qp = convert_3D_point_to_dual_quaternion(point);
            let Qpprime = mul_dual_quaternions(mul_dual_quaternions(Q, Qp), Qsharp);
            let new_point = convert_dual_quaternion_to_3D_point(Qpprime);
            new_points.push(new_point);
        });

        engine.update_vertex_positions_of_mesh_object_wireframe(0, new_points);
    });

</script>
</body>
</html>
