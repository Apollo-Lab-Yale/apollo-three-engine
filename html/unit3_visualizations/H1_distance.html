<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {unroll_matrix_to_list} from "../../js/utils/utils_math.js";
    import {mul_wxyz_quaternions} from "../../js/utils/utils_quaternion.js";
    import {frobenius_norm_matrix} from "../../js/utils/utils_math.js";
    import {sandwich_product_wxyz_quaternion_and_point} from "../../js/utils/utils_quaternion.js";
    import {ln_H1_to_h1_wxyz} from "../../js/utils/utils_exp_and_log.js";
    import {sub_matrix_matrix} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();

    let settings = {
        display_quaternions: true,
        display_wireframe: true,
        theta1_1: 0,
        theta2_1: 0,
        theta3_1: 0,
        w_1: 1,
        x_1: 0,
        y_1: 0,
        z_1: 0,
        norm_1: 1,
        theta1_2: 0,
        theta2_2: 0,
        theta3_2: 0,
        w_2: 1,
        x_2: 0,
        y_2: 0,
        z_2: 0,
        norm_2: 1,
        disp_dis_correct: 0,
        disp_dis_wrong: 0,
        r4_dis_wrong: 0
    }

    let actions = {
        reset_1: () => {
            settings.theta1_1 = 0;
            settings.theta2_1 = 0;
            settings.theta3_1 = 0;
            refresh_displays(gui);
        },
        reset_2: () => {
            settings.theta1_2 = 0;
            settings.theta2_2 = 0;
            settings.theta3_2 = 0;
            refresh_displays(gui);
        }
    }

    let folder1 = gui.addFolder('Quat 1');
    folder1.add(settings, 'theta1_1', -3.14, 3.14);
    folder1.add(settings, 'theta2_1', -3.14, 3.14);
    folder1.add(settings, 'theta3_1', -3.14, 3.14);
    folder1.add(settings, 'w_1', -2, 2).disable().name('w');
    folder1.add(settings, 'x_1', -2, 2).disable().name('x');
    folder1.add(settings, 'y_1', -2, 2).disable().name('y');
    folder1.add(settings, 'z_1', -2, 2).disable().name('z');
    folder1.add(settings, 'norm_1').disable();
    folder1.add(actions, 'reset_1').name('reset');

    let folder2 = gui.addFolder('Quat 2');
    folder2.add(settings, 'theta1_2', -3.14, 3.14);
    folder2.add(settings, 'theta2_2', -3.14, 3.14);
    folder2.add(settings, 'theta3_2', -3.14, 3.14);
    folder2.add(settings, 'w_2', -2, 2).disable().name('w');
    folder2.add(settings, 'x_2', -2, 2).disable().name('x');
    folder2.add(settings, 'y_2', -2, 2).disable().name('y');
    folder2.add(settings, 'z_2', -2, 2).disable().name('z');
    folder2.add(settings, 'norm_2').disable();
    folder2.add(actions, 'reset_2').name('reset');

    let folder3 = gui.addFolder('Distances');
    folder3.add(settings, 'disp_dis_correct').disable().name('disp dis correct');
    folder3.add(settings, 'disp_dis_wrong').disable().name('disp dis wrong');
    folder3.add(settings, 'r4_dis_wrong').disable().name('R4 dis wrong');

    // engine.add_suzanne_monkey_as_mesh_object(0x00eeff);
    // engine.toggle_mesh_object_wireframe_visibility(0);
    // engine.toggle_mesh_object_visibility(0);

    // let points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    let x = [[1], [0], [0]];
    let y = [[0], [1], [0]];
    let z = [[0], [0], [1]];

    engine.animation_loop(function() {
        let qx_1 = [Math.cos(settings.theta1_1), Math.sin(settings.theta1_1), 0, 0];
        let qy_1 = [Math.cos(settings.theta2_1), 0, Math.sin(settings.theta2_1), 0];
        let qz_1 = [Math.cos(settings.theta3_1), 0, 0, Math.sin(settings.theta3_1)];

        let qx_2 = [Math.cos(settings.theta1_2), Math.sin(settings.theta1_2), 0, 0];
        let qy_2 = [Math.cos(settings.theta2_2), 0, Math.sin(settings.theta2_2), 0];
        let qz_2 = [Math.cos(settings.theta3_2), 0, 0, Math.sin(settings.theta3_2)];

        let qm_1 = mul_wxyz_quaternions(mul_wxyz_quaternions(qx_1, qy_1), qz_1);
        let qm_1_conj = [qm_1[0], -qm_1[1], -qm_1[2], -qm_1[3]];
        let qm_2 = mul_wxyz_quaternions(mul_wxyz_quaternions(qx_2, qy_2), qz_2);

        settings.w_1 = qm_1[0];
        settings.x_1 = qm_1[1];
        settings.y_1 = qm_1[2];
        settings.z_1 = qm_1[3];

        settings.w_2 = qm_2[0];
        settings.x_2 = qm_2[1];
        settings.y_2 = qm_2[2];
        settings.z_2 = qm_2[3];

        settings.norm_1 = frobenius_norm_matrix(qm_1);
        settings.norm_2 = frobenius_norm_matrix(qm_2);
        refresh_displays(gui);

        let x_1 = sandwich_product_wxyz_quaternion_and_point(qm_1, x);
        let y_1 = sandwich_product_wxyz_quaternion_and_point(qm_1, y);
        let z_1 = sandwich_product_wxyz_quaternion_and_point(qm_1, z);

        engine.draw_debug_vector([0,0,0], x_1, 0.03, undefined, 0xff0000);
        engine.draw_debug_vector([0,0,0], y_1, 0.03, undefined, 0x00ff00);
        engine.draw_debug_vector([0,0,0], z_1, 0.03, undefined, 0x0000ff);

        let x_2 = sandwich_product_wxyz_quaternion_and_point(qm_2, x);
        let y_2 = sandwich_product_wxyz_quaternion_and_point(qm_2, y);
        let z_2 = sandwich_product_wxyz_quaternion_and_point(qm_2, z);

        engine.draw_debug_vector([0,0,0], x_2, 0.03, undefined, 0xaa4444);
        engine.draw_debug_vector([0,0,0], y_2, 0.03, undefined, 0x44aa44);
        engine.draw_debug_vector([0,0,0], z_2, 0.03, undefined, 0x4444aa);

        let qm_2_n = [-qm_2[0], -qm_2[1], -qm_2[2], -qm_2[3]];

        let disp1 = mul_wxyz_quaternions(qm_1_conj, qm_2);
        let disp2 = mul_wxyz_quaternions(qm_1_conj, qm_2_n);

        let ln1 = ln_H1_to_h1_wxyz(disp1);
        let ln2 = ln_H1_to_h1_wxyz(disp2);

        let ln1vee = [ln1[1], ln1[2], ln1[3]];
        let ln2vee = [ln2[1], ln2[2], ln2[3]];

        let d1 = frobenius_norm_matrix(ln1vee);
        let d2 = frobenius_norm_matrix(ln2vee);

        settings.disp_dis_correct = Math.min(d1, d2);
        settings.disp_dis_wrong = d1;

        settings.r4_dis_wrong = frobenius_norm_matrix(sub_matrix_matrix(qm_1, qm_2));
    });

</script>
</body>
</html>
