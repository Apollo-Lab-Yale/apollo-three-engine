<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {get_default_lil_gui} from "../../js/utils/utils_three.js";
    import {refresh_displays} from "../../js/utils/utils_three.js";
    import {unroll_matrix_to_list} from "../../js/utils/utils_math.js";
    import {mul_wxyz_quaternions} from "../../js/utils/utils_quaternion.js";
    import {frobenius_norm_matrix} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();

    let settings = {
        display_quaternions: true,
        display_wireframe: true,
        theta1: 0,
        theta2: 0,
        theta3: 0,
        w: 1,
        x: 0,
        y: 0,
        z: 0,
        norm: 1
    }

    let actions = {
        reset: () => {
            settings.theta1 = 0;
            settings.theta2 = 0;
            settings.theta3 = 0;
            refresh_displays(gui);
        }
    }

    gui.add(settings, 'display_quaternions').name('display quaternions');
    gui.add(settings, 'display_wireframe').name('display wireframe');
    gui.add(settings, 'theta1', -3.14, 3.14);
    gui.add(settings, 'theta2', -3.14, 3.14);
    gui.add(settings, 'theta3', -3.14, 3.14);
    gui.add(settings, 'w', -2, 2).disable();
    gui.add(settings, 'x', -2, 2).disable();
    gui.add(settings, 'y', -2, 2).disable();
    gui.add(settings, 'z', -2, 2).disable();
    gui.add(settings, 'norm').disable();
    gui.add(actions, 'reset');

    engine.add_suzanne_monkey_as_mesh_object(0x00eeff);
    // engine.toggle_mesh_object_wireframe_visibility(0);
    engine.toggle_mesh_object_visibility(0);

    let points = engine.get_local_vertex_positions_of_mesh_object_wireframe(0);

    engine.animation_loop(function() {

        engine.set_mesh_object_wireframe_visibility(0, settings.display_wireframe);

        // settings.w = Math.cos(settings.theta);
        // settings.x = Math.sin(settings.theta);

        // let qm = [settings.w, settings.x, settings.y, settings.z];
        // let qm_conj = [settings.w, -settings.x, -settings.y, -settings.z];

        let qx = [Math.cos(settings.theta1), Math.sin(settings.theta1), 0, 0];
        let qy = [Math.cos(settings.theta2), 0, Math.sin(settings.theta2), 0];
        let qz = [Math.cos(settings.theta3), 0, 0, Math.sin(settings.theta3)];

        let qm = mul_wxyz_quaternions(mul_wxyz_quaternions(qx, qy), qz);
        let qm_conj = [qm[0], -qm[1], -qm[2], -qm[3]];

        settings.w = qm[0];
        settings.x = qm[1];
        settings.y = qm[2];
        settings.z = qm[3];

        let norm = frobenius_norm_matrix(qm);
        settings.norm = norm;
        refresh_displays(gui);

        // engine.draw_debug_wxyz_quaternion(qm, 0x0000ff);
        let mapped_quats = [];
        let mapped_points = [];
        points.forEach(point => {
            let p = unroll_matrix_to_list(point);
            let x = p[0];
            let y = p[1];
            let z = p[2];
            let q_point = [0, x, y, z];
            let mapped_quat = mul_wxyz_quaternions(mul_wxyz_quaternions(qm, q_point), qm_conj);
            let mapped_point = [mapped_quat[1], mapped_quat[2], mapped_quat[3]];
            mapped_quats.push(mapped_quat);
            mapped_points.push(mapped_point);
        });
        engine.update_vertex_positions_of_mesh_object_wireframe(0, mapped_points);

        if (settings.display_quaternions) {
            for(let i = 0; i < mapped_quats.length; i++) {
                if(i % 6 === 0) {
                    engine.draw_debug_wxyz_quaternion(mapped_quats[i], 0x9999ff, undefined, undefined, undefined, 0.5, 0.5, 0.01);
                }
            }
        }

    });

</script>
</body>
</html>
