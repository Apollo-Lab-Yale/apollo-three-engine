        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {XArm7Robot} from "../../js/utils/utils_robot.js";
    import {RobotFKSlidersVisualizer} from "../../js/utils/utils_kinematics_obfuscated.js";
    import {mul_matrix_matrix} from "../../js/utils/utils_math.js";
    import {mul_matrix_scalar} from "../../js/utils/utils_math.js";
    import {add_matrix_matrix} from "../../js/utils/utils_math.js";

    let engine = ThreeEngine.new_default_3d(1.5,1,0.5);

    let robot = new XArm7Robot();
    robot.spawn_robot(engine);

    let f = new RobotFKSlidersVisualizer(robot);

    engine.animation_loop(function() {
        let fk_res = f.three_loop_function(engine);

        let frame = fk_res[19];
        let axis = [ [0], [0], [1] ];

        let mapped_axis = mul_matrix_matrix(frame[0], axis);
        let scaled_axis1 = mul_matrix_scalar(mapped_axis, 0.5);
        let scaled_axis2 = mul_matrix_scalar(mapped_axis, 5.0);

        let p = frame[1];

        engine.draw_debug_vector(p, add_matrix_matrix(p, scaled_axis1), 0.02, undefined, 0xffff00, undefined);
        engine.draw_debug_line(p, add_matrix_matrix(p, scaled_axis2), false, 0.005, 0xffff00);
    });

</script>
</body>
</html>
