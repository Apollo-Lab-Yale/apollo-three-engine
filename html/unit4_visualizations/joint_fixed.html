<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 487/587</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {ThreeEngine} from "../../js/utils/utils_three.js";
    import {add_matrix_matrix, mul_matrix_matrix} from "../../js/utils/utils_math.js";
    import {set_object_pose_from_SO3_matrix_and_position} from "../../js/utils/utils_transforms.js";

    let engine = ThreeEngine.new_default_3d(1,0.7,0.3);
    engine.add_gltf_mesh_object('../../meshes/ur5_link.glb');

    let R_i = [ [1,0,0], [0, 1, 0], [0, 0, 1] ];
    let t_i = [ [-0.2], [0.3], [0] ];

    let R_c = [ [1,0,0], [0, 1, 0], [0, 0, 1] ];
    let t_c = [ [0], [0], [0.2] ];

    let x = [ [0.1], [0], [0] ];
    let y = [ [0], [0.1], [0] ];
    let z = [ [0], [0], [0.1] ];

    engine.animation_loop(function() {
        let R_v = [ [1,0,0], [0, 1, 0], [0, 0, 1] ];
        let t_v = [ [0], [0], [0] ];

        let R_j_1 = mul_matrix_matrix(R_i, R_c);
        let R_j = mul_matrix_matrix(R_j_1, R_v);
        let t_j_1 = add_matrix_matrix(mul_matrix_matrix(R_i, t_c), t_i);
        let t_j = add_matrix_matrix(mul_matrix_matrix(R_j_1, t_v), t_j_1);

        let x_i = add_matrix_matrix(mul_matrix_matrix(R_i, x), t_i);
        let y_i = add_matrix_matrix(mul_matrix_matrix(R_i, y), t_i);
        let z_i = add_matrix_matrix(mul_matrix_matrix(R_i, z), t_i);

        let x_c = add_matrix_matrix(mul_matrix_matrix(R_j_1, x), t_j_1);
        let y_c = add_matrix_matrix(mul_matrix_matrix(R_j_1, y), t_j_1);
        let z_c = add_matrix_matrix(mul_matrix_matrix(R_j_1, z), t_j_1);

        let x_j = add_matrix_matrix(mul_matrix_matrix(R_j, x), t_j);
        let y_j = add_matrix_matrix(mul_matrix_matrix(R_j, y), t_j);
        let z_j = add_matrix_matrix(mul_matrix_matrix(R_j, z), t_j);

        engine.draw_debug_line(t_i, x_i, true, 0.004, 0xff2222, 0.4);
        engine.draw_debug_line(t_i, y_i, true, 0.004, 0x22ff22, 0.4);
        engine.draw_debug_line(t_i, z_i, true, 0.004, 0x2222ff, 0.4);

        engine.draw_debug_line(t_j_1, x_c, true, 0.004, 0xff2222, 0.4);
        engine.draw_debug_line(t_j_1, y_c, true, 0.004, 0x22ff22, 0.4);
        engine.draw_debug_line(t_j_1, z_c, true, 0.004, 0x2222ff, 0.4);

        engine.draw_debug_line(t_j, x_j, true, 0.004, 0xff2222);
        engine.draw_debug_line(t_j, y_j, true, 0.004, 0x22ff22);
        engine.draw_debug_line(t_j, z_j, true, 0.004, 0x2222ff);

        set_object_pose_from_SO3_matrix_and_position(engine, 0, R_j, t_j);
        set_object_pose_from_SO3_matrix_and_position(engine, 1, R_j, t_j);
        set_object_pose_from_SO3_matrix_and_position(engine, 2, R_j, t_j);
    });

</script>
</body>
</html>
